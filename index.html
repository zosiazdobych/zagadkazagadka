<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Si – N – Ca = Fe</title>
<style>
  body{
    margin:0; font-family: sans-serif;
    background:#5c0011; /* bordo */
    color:#f2e6e6; display:flex; align-items:center; justify-content:center;
    min-height:100vh; padding:20px;
  }
  .shell{
    position:relative; background:#751a2d; border-radius:20px; padding:30px;
    box-shadow:0 8px 20px rgba(0,0,0,.5); max-width:600px; width:100%;
  }

  h1{margin:0 0 10px; font-size:26px}
  .equation{display:flex; gap:10px; justify-content:center; margin:20px 0}
  .el,.op{padding:20px 24px; border-radius:12px; background:rgba(0,0,0,.3); font-weight:bold; font-size:22px}

  .inputs{display:flex; gap:10px; flex-wrap:wrap}
  input{padding:10px; border-radius:8px; border:none; outline:none; background:#400015; color:#f2e6e6}
  button{padding:10px 16px; border:none; border-radius:8px; background:#a1233c; color:#fff; font-weight:bold; cursor:pointer}

  .status{margin-top:10px; font-size:14px; color:#d9a6a6}
  .status.ok{color:#4bd37b}
  .status.err{color:#ff6b6b}

  .qr{display:none; margin-top:20px; text-align:center}
  .qr.active{display:block}

  /* Królik jako watermark w tle */
  .bunny{
    position:absolute; right:10px; bottom:10px; width:150px; height:150px;
    opacity:0.15; pointer-events:none;
  }
  .bunny svg{width:100%; height:100%}
  .bunny .line{stroke:#f2e6e6; stroke-width:5; fill:none; stroke-linecap:round; stroke-linejoin:round}
</style>
</head>
<body>
  <div class="shell">
    <h1>Si – N – Ca = Fe</h1>
    <p>cieplej,cieplej...</p>

    <div class="equation">
      <div class="el">Si</div><div class="op">–</div>
      <div class="el">N</div><div class="op">–</div>
      <div class="el">Ca</div><div class="op">=</div>
      <div class="el">Fe</div>
    </div>

    <div class="inputs">
      <input id="dateInput" type="text" placeholder="dd.mm.rrrr" />
      <button id="checkBtn">Sprawdź</button>
    </div>
    <div id="dateMsg" class="status"></div>

    <div id="qr" class="qr">
      <div style="width:200px;height:200px;border:2px dashed #ccc;margin:auto;display:flex;align-items:center;justify-content:center">
        Tu będzie QR
      </div>
      <p>Dodasz link później w kodzie.</p>
    </div>

    <!-- Królik (outline SVG) -->
    <div class="bunny">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <g class="line">
          <!-- uszy -->
          <path d="M60 20c-18 0-30 26-30 50 0 18 7 30 16 36"/>
          <path d="M140 20c18 0 30 26 30 50 0 18-7 30-16 36"/>
          <!-- głowa -->
          <circle cx="100" cy="122" r="56"/>
          <!-- oczy -->
          <circle cx="80" cy="114" r="6"/>
          <circle cx="120" cy="114" r="6"/>
          <!-- nosek i pyszczek -->
          <path d="M100 122 l-6 6 m6-6 l6 6"/>
          <path d="M86 138c8 8 32 8 40 0"/>
          <!-- wąsy -->
          <path d="M58 126 h30"/>
          <path d="M58 134 h28"/>
          <path d="M112 126 h30"/>
          <path d="M114 134 h28"/>
        </g>
      </svg>
    </div>
  </div>

<script>
  const expected = { dd:14, mm:7, yyyy:2026 };
  const dateInput = document.getElementById('dateInput');
  const dateMsg = document.getElementById('dateMsg');
  const qr = document.getElementById('qr');

  document.getElementById('checkBtn').addEventListener('click', checkDate);

  function parseDate(str){
    const p = str.trim().split(/[.\-\/]/).map(n=>parseInt(n,10));
    if(p.length!==3) return null;
    return {dd:p[0], mm:p[1], yyyy:p[2]};
  }

  function checkDate(){
    const got = parseDate(dateInput.value);
    if(!got){
      dateMsg.textContent="fecha...";
      dateMsg.className="status err"; qr.classList.remove("active"); return;
    }
    if(got.dd===expected.dd && got.mm===expected.mm && got.yyyy===expected.yyyy){
      dateMsg.textContent="Gorąco,brawo!";
      dateMsg.className="status ok";
      qr.classList.add("active");
    }else{
      dateMsg.textContent="zimno,zimno.";
      dateMsg.className="status err";
      qr.classList.remove("active");
    }
  }
</script>
</body>
</html>
